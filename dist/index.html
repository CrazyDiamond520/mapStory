<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <title>Maps Story</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <section>
      <div class="sidebar">
        <header>Maps Story</header>
        <ul id="sidebar_menu">
          <li>
            <p class="new_story">
              <i class="fas fa qrcode"></i>
              New Story
            </p>
            <div id="new_story_input">
              <label for="story_title">title</label>
              <input type="text" id="story_title_input" />
              <label for="story_des">description</label>
              <input type="text" id="story_des_input" />
              <button id="new_story_button">save story</button>
            </div>
          </li>
          <li>
            <p class="show_stories">
              <i class="fas fa qrcode"></i>
              Show Stories
              <div class="stories"></div>
            </p>
          </li>
          <li>
            <p><i class="fas fa qrcode"></i>hello</p>
          </li>
        </ul>
      </div>
      <div id="map_container">
        <div id="mapid"></div>
        <button id="add_button"><i class="fas fa-plus"></i></button>
      </div>
      <div id="event"></div>
      <div id="events"></div>
      
    </section>

    <script id="story-template" type="text/x-handlebars-template">
      <p class="storyTitle">{{title}}</p>
      <p class="storyDescription">{{description}}</p>
      <div class="storyEvents">
        {{#each events}}
        <p class="event">{{this.title}}</p>
        {{/each}}
      </div>
    </script>

    <script id="stories-template" type="text/x-handlebars-template">
      {{#each stories}}
      <p class ="story">{{this.title}}</p>
      {{/each}}
    </script>

    <script id="event-template" type="text/x-handlebars-template">
      <div class="eventTitle">{{title}}</div>
      <div class="eventDescription">{{description}}</div>
      <div class="eventPhotos">
        {{#each photos}}
        <img src="{{this.src}}" alt="photo">
        {{/each}}
      </div>
    </script>
  
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script>
        $(document).ready(function(){
            $("#new_story_input").hide()
        })
    </script>
    <script src="APIManager.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>
  </body>
</html>
